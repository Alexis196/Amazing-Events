<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo Amazing Events.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>
<body>
    <header class="bg-black">
        <img src="../assets/Logo Amazing Events.png" alt="logo">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-end bg-black">
                <button class="navbar-toggler bg-light-subtle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./upcoming-events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./past-events.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./stats.html">Status</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <form action="">
            <fieldset class="d-flex flex-column">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </fieldset>
            <div class="send">
                <input type="submit" name="" id="" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="icon-contact">
            <div class="box-icon">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../assets/icon/icons8-instagram-24.png" alt="icon-instagram">
                </a>
            </div>
            <div class="box-icon">
                <a href="https://es-la.facebook.com/" target="_blank">
                    <img src="../assets/icon/icons8-facebook-30.png" alt="icon-facebookk">
                </a>
            </div>
            <div class="box-icon">
                <a href="https://api.whatsapp.com/send?phone=0123456789" target="_blank">
                    <img src="../assets/icon/icons8-whatsapp-24.png" alt="icon-wahtsapp">
                </a>
            </div>
        </div>
        <p>Cohort 42</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
</body>
</html>
